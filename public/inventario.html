<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inventario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="location.href='dashboard.html'" class="btn-volver">← Volver al Inicio</button>

    <h2>Gestión de Inventario</h2>

    <div class="form-container">
      <form id="formProducto">
        <input type="text" id="nombre" placeholder="Nombre del producto" required />
        <input type="text" id="categoria" placeholder="Categoría" required />
        <input type="number" id="cantidad" placeholder="Cantidad" min="0" required />
        <input type="number" id="precioCosto" placeholder="Precio costo" min="0" step="0.01" required />
        <input type="number" id="precioVenta" placeholder="Precio venta" min="0" step="0.01" required />
        <button type="submit">Guardar producto</button>
      </form>
    </div>

    <h3>Productos actuales</h3>
    <table border="1" id="tablaInventario">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Cantidad</th>
          <th>Precio Venta</th>
          <th>Alertas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="module" src="scripts/inventario.js"></script>
  </body>
</html>
