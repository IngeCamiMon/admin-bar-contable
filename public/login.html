<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi칩n - BAR LA WAPPA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, hsl(287, 89%, 45%), hsl(314, 94%, 49%));
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(145deg, #ff00e0, #ffbc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .login-container h2 {
      font-size: 16px;
      font-weight: normal;
      color: #7f8c8d;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fb00ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a700b3;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 12px;
      color: #000000;
      opacity: 0.7;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>游꽄 BAR LA WAPPA</h1>
    <h2>Inicio de Sesi칩n</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="Correo electr칩nico" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Ingresar</button>
    </form>
    <div class="footer-note">Acceso restringido al personal autorizado</div>
  </div>

  <script type="module">
    import { auth } from './scripts/firebase-config.js';
    import {
      signInWithEmailAndPassword
    } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js';

    const form = document.getElementById('formLogin');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        location.href = 'dashboard.html';
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>

</body>
</html>
