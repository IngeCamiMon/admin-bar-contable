<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Pagos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .main-content {
      margin-left: 220px;
      padding: 30px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-bottom: 30px;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .acciones {
      display: flex;
      gap: 8px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }
  </style>
</head>
<body>

  <div id="sidebar"></div>

  <div class="main-content">
    <h2>Registro de Pagos</h2>

    <div class="form-container">
      <form id="formPago">
        <input type="text" id="beneficiario" placeholder="Beneficiario" required />
        <input type="number" id="monto" placeholder="Monto" required min="0" />
        
        <select id="categoria" required>
          <option value="">Seleccione Categoría</option>
          <option value="Proveedor">Proveedor</option>
          <option value="Empleado">Empleado</option>
          <option value="Servicios">Servicios</option>
        </select>
        
        <input type="date" id="fechaPago" required />
        <input type="file" id="soporte" />
        <textarea id="referencia" placeholder="Referencia o Descripción"></textarea>
        
        <input type="text" id="numFactura" placeholder="Número de Factura" />
        <input type="text" id="ordenCompra" placeholder="Orden de Compra" />

        <select id="estadoPago" required>
          <option value="pendiente">Pendiente</option>
          <option value="pagado">Pagado</option>
          <option value="programado">Programado</option>
        </select>
        
        <button type="submit">Registrar Pago</button>
      </form>
    </div>

    <h3>Historial de Pagos</h3>
    <table>
      <thead>
        <tr>
          <th>Beneficiario</th>
          <th>Monto</th>
          <th>Categoría</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Referencia</th>
          <th>N° Factura</th>
          <th>Orden Compra</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaPagos"></tbody>
    </table>
  </div>

  <div id="modalEditar" class="modal" style="display:none;">
    <div class="modal-contenido">
      <h3>Editar Pago</h3>
      <form id="formEditarPago"></form>
    </div>
  </div>
  <!-- Modal para editar pago -->
<div id="modalEditar" class="modal" style="display: none; position: fixed; top: 0; left: 0; 
  width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
  <div style="background: white; padding: 20px; border-radius: 8px; max-width: 600px; width: 100%;">
    <h3>Editar Pago</h3>
    <form id="formEditarPago"></form>
    <button onclick="document.getElementById('modalEditar').style.display='none'">Cancelar</button>
  </div>
</div>


  <script type="module">
    import { auth, db } from './scripts/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
    import { cargarSidebar } from './scripts/sidebar.js';

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const docRef = doc(db, "usuarios", user.uid);
      const snap = await getDoc(docRef);
      const data = snap.data();
      const rol = data?.rol || "desconocido";

      cargarSidebar(rol);
    });
  </script>

  <script type="module" src="scripts/pagos.js"></script>
</body>
</html>
